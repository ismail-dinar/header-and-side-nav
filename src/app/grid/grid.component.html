<ng-container *ngIf="{ value: currentTable$ | async } as table">
  <app-section *ngIf="table.value" [title]="table.value?.displayName">
    <div class="header-actions">
      <button
        kendoButton
        icon="plus"
        fillMode="outline"
        themeColor="primary"
      ></button>
    </div>

    <div class="section-content"><kendo-grid [data]="gridData$ | async"></kendo-grid></div>
  </app-section>
  <app-no-data [message]="message"></app-no-data>
</ng-container>
